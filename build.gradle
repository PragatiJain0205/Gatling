plugins {
    id 'scala'
    id 'java'
    id 'io.gatling.gradle' version '3.6.1'

}

gatling {
    simulations {
        include './gradlew gatlingRun-simulation.MySimulation'
        // Add more simulations if needed
    }
}

dependencies {
    // Use implementation instead of compile
    implementation group: 'io.gatling.highcharts', name: 'gatling-charts-highcharts', version: '3.6.1'
    testImplementation group: 'io.gatling', name: 'gatling-test-framework', version: '3.6.1'
}

repositories {
    mavenCentral()
}
